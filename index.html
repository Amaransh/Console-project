<html>
    <head>
        <title>Visual studio</title>
    </head>
    <body>
        <p>Please right click and inspect to see console screen</p>
        <script>
            console.log("My first console project");

            var first_name = "Amaransh";
            console.log(first_name);

            var last_name = "Mishra";
            console.log(last_name);

            var full_name = first_name .concat(last_name);
            console.log(full_name)

            var a = 10;
            console.log(a);

            var b = 7;
            console.log(b);

            var add = a + b;
            console.log(add);

            var subtract = a - b;
            console.log(subtract);

            var multiply = a * b;
            console.log(multiply);

            var divide = a / b;
            console.log(divide);
        </script>
    </body>
</html>
